<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>This will be fun but promise me to stay grounded</h1>
        <button id="promise-btn">Promise</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="song.mp3" loop></audio>
    
    <script src="script.js"></script>
    <script>
        // Handle the promise button click
        document.getElementById("promise-btn").addEventListener("click", function() {
            // Play the background music
            document.getElementById("bg-music").play();
            // Redirect to the quiz page
            window.location.href = "quiz.html";
        });
    </script>
</body>
</html>
